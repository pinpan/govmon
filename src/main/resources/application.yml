management:
    context-path: /aplication
    security:
        enabled: true

    endpoints:
        web:
            base-path: /application
            exposure:
                include: health,info,routes,auditevents,beans,caches,configprops,env,httptrace,logfile,loggers,liquibase,mappings,sessions
    health:
        roles: ACTUATOR
